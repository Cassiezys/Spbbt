<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="head">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">聚宝小镇</span>
                </button>
            </div>
            <a class="navbar-brand" href="/">聚宝小镇</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="搜搜内容" th:value="${session.search == null}?null:${session.search}" name="search" >
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user !=null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li>
                        <a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}">42</span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/profile/infomation">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="not ${session.user !=null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=c04ddabe01d852b742d1&redirect_uri=http://localhost:8887/callback&scope=user&state=1&forcelogin=true">登录</a>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="footer" th:fragment="foot">
    Copyright © 2020 曾念念
    聚宝小镇   ·   服务器：阿里云  ·   网站程序：Spring Boot  ·    ICP 备案号 ZNN20164206199
</div>
</body>

</html>
