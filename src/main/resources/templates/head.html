<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<head th:fragment="importhead">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<head th:fragment="importmarkdown">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/editormd.min.js" ></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>

<div th:fragment="head">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">聚宝小镇</span>
                </button>
            </div>
            <a class="navbar-brand" href="/">聚宝小镇</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="搜搜内容" th:value="${session.search == null}?null:${session.search}" name="search" >
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/videos" target="_blank"
                        onclick="gtag('event','click',{'event_category':'LINK','event_label':'VIDEO','transport_type':'NAV'})">视频教程</a>
                        <!--
                        // gtag() 谷歌分析监测代码gTag，按钮每次点击按钮 向Google数据报告添加记录 事件名为click 记录值 为 str
                         //正确用法如下:
                           gtag('event','Btn Click',{//第二个参数为事件动作
                           'event_category':'Click',//该字符串为事件类别
                           'event_label':'被点击按钮',//事件标签
                            'value':500,//事件价值
                -->
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${session.user !=null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li>
                        <a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}">42</span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/profile/infomation">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="not ${session.user !=null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=c04ddabe01d852b742d1&redirect_uri=http://localhost:8887/callback&scope=user&state=1&forcelogin=true">登录</a>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div th:fragment="foot" class="footer">
    Copyright © 2020 曾念念
    聚宝小镇   ·   服务器：阿里云  ·   网站程序：Spring Boot  ·    ICP 备案号 ZNN20164206199
</div>
</body>

</html>
